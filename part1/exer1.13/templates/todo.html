<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <img
    src="{{ img_path }}"
    alt="Random Image"
    style="width: 320px; margin-bottom: 16px"
  />
  <h1>Todo List</h1>
  <form action="/add-todo" method="post">
      <input type="text" name="todo" maxlength="140" placeholder="Enter your todo">
      <button type="submit">Add</button>
  </form>
  <h2>Existing Todos</h2>
  <ul>
      {% for todo in todos %}
          <li>{{ todo }}</li>
      {% endfor %}
  </ul>
</body>
</html>
